mance of ShufﬂeNet over other structures, e.g. lower top-1 error (absolute 6.7%) than the recent MobileNet system on ImageNet classiﬁcation under the computation budget of 40 MFLOPs. On an ARM-based mobile device, ShufﬂeNet achieves ~13× actual speedup over AlexNet while maintaining comparable accuracy.\\&quot;&quot;,536874528]],[&quot;^1A&quot;,[1686,&quot;^W&quot;,&quot;^1I&quot;,536874528]],[&quot;^1A&quot;,[1686,&quot;^K&quot;,1685,536874528]],[&quot;^1A&quot;,[1686,&quot;^X&quot;,2,536874528]],[&quot;^1A&quot;,[1686,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1J&quot;,[],&quot;^1K&quot;,[],&quot;^1L&quot;,779,&quot;^1M&quot;,1544],536874528]],[&quot;^1A&quot;,[1686,&quot;^17&quot;,1683,536874528]],[&quot;^1A&quot;,[1686,&quot;^13&quot;,1685,536874528]],[&quot;^1A&quot;,[1686,&quot;^12&quot;,1672,536874528]],[&quot;^1A&quot;,[1686,&quot;^12&quot;,1683,536874528]],[&quot;^1A&quot;,[1686,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;\\&quot;We introduce an extremely computation efﬁcient CNN architecture named ShufﬂeNet, designed specially for mobile devices with very limited computing power (e.g., 10-150 MFLOPs). The new architecture utilizes two proposed operations, pointwise group convolution and channel shufﬂe, to greatly reduce computation cost while maintaining accuracy. Experiments on ImageNet classiﬁcation and MS COCO object detection demonstrate the superior performance of ShufﬂeNet over other structures, e.g. lower top-1 error (absolute 6.7%) than the recent MobileNet system on ImageNet classiﬁcation under the computation budget of 40 MFLOPs. On an ARM-based mobile device, ShufﬂeNet achieves ~13× actual speedup over AlexNet while maintaining comparable accuracy.\\&quot;&quot;]],536874528]],[&quot;^1A&quot;,[1686,&quot;^1N&quot;,true,536874528]],[&quot;^1A&quot;,[1686,&quot;^?&quot;,&quot;~u610b6cc9-02af-447c-bf10-215c36590c37&quot;,536874528]],[&quot;^1A&quot;,[1687,&quot;^1F&quot;,&quot;&quot;,536874528]],[&quot;^1A&quot;,[1687,&quot;^S&quot;,[],536874528]],[&quot;
